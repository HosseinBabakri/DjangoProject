{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles_list</title>
    <link rel="stylesheet" href={% static 'style.css' %}>
</head>
<body>
<h1>لیست مقالات</h1>
{% for article in articles %}
    <h2>
    <a href="#">{{ article.title }}</a>
    <p>{{ article.snippet }}</p>
    <p>{{ article.date }}</p>
    </h2>
{% endfor %}

</body>
</html>
